        const openChatbotBtn = document.getElementById('open-chatbot-btn');
        const chatbotModalOverlay = document.getElementById('chatbot-modal-overlay');
        const chatbotCloseBtn = document.getElementById('chatbot-close-btn');
        const chatbotTitle = document.getElementById('chatbot-title');
        const chatbotBody = document.getElementById('chatbot-body');
        const chatbotTopicsList = document.getElementById('chatbot-topics-list');
        const chatbotQuestionsList = document.getElementById('chatbot-questions-list');
        const chatbotAnswerDiv = document.getElementById('chatbot-answer');
        const chatbotBackBtn = document.getElementById('chatbot-back-btn');

        let currentTopic = null;

        // Função para abrir o chatbot
        function openChatbot() {
            chatbotModalOverlay.classList.add('visible');
            displayTopics();
        }

        // Função para fechar o chatbot
        function closeChatbot() {
            chatbotModalOverlay.classList.remove('visible');
            // Resetar para a visualização inicial ao fechar
            currentTopic = null;
            chatbotTitle.textContent = 'Chatbot';
            chatbotTopicsList.style.display = 'block';
            chatbotQuestionsList.style.display = 'none';
            chatbotAnswerDiv.style.display = 'none';
            chatbotBackBtn.style.display = 'none';
            chatbotQuestionsList.innerHTML = ''; // Limpa as perguntas
            chatbotAnswerDiv.innerHTML = ''; // Limpa a resposta
        }

        // Função para exibir os tópicos principais
        function displayTopics() {
            chatbotTopicsList.innerHTML = ''; // Limpa a lista atual
            chatbotData.topics.forEach((topic, index) => {
                const li = document.createElement('li');
                // Adiciona o ícone antes do texto do tópico
                li.innerHTML = `<i class="${topic.icon}"></i> ${topic.title}`;
                li.addEventListener('click', () => displayQuestions(index));
                chatbotTopicsList.appendChild(li);
            });

            chatbotTitle.textContent = 'Chatbot';
            chatbotTopicsList.style.display = 'block';
            chatbotQuestionsList.style.display = 'none';
            chatbotAnswerDiv.style.display = 'none';
            chatbotBackBtn.style.display = 'none';
        }

        // Função para exibir as perguntas de um tópico
        function displayQuestions(topicIndex) {
            currentTopic = chatbotData.topics[topicIndex];
            chatbotQuestionsList.innerHTML = ''; // Limpa a lista atual

            currentTopic.questions.forEach((question, index) => {
                const li = document.createElement('li');
                li.textContent = question.q;
                li.addEventListener('click', () => displayAnswer(index));
                chatbotQuestionsList.appendChild(li);
            });

            chatbotTitle.textContent = currentTopic.title;
            chatbotTopicsList.style.display = 'none';
            chatbotQuestionsList.style.display = 'block';
            chatbotAnswerDiv.style.display = 'none';
            chatbotBackBtn.style.display = 'block'; // Mostra o botão Voltar
        }

        // Função para exibir a resposta de uma pergunta
        function displayAnswer(questionIndex) {
            const answer = currentTopic.questions[questionIndex].a;
            chatbotAnswerDiv.innerHTML = `<p>${answer}</p>`; // Exibe a resposta em um parágrafo (permite HTML, como o link)

            chatbotTitle.textContent = currentTopic.questions[questionIndex].q; // Título vira a pergunta
            chatbotQuestionsList.style.display = 'none';
            chatbotAnswerDiv.style.display = 'block';
            chatbotBackBtn.style.display = 'block'; // Mantém o botão Voltar
        }

        // Event Listeners
        openChatbotBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Previne o comportamento padrão do link
            openChatbot();
        });

        chatbotCloseBtn.addEventListener('click', closeChatbot);

        chatbotModalOverlay.addEventListener('click', (e) => {
            // Fecha o modal se clicar fora do conteúdo
            if (e.target === chatbotModalOverlay) {
                closeChatbot();
            }
        });

        chatbotBackBtn.addEventListener('click', () => {
            if (chatbotAnswerDiv.style.display === 'block') {
                // Se estiver na resposta, volta para a lista de perguntas
                displayQuestions(chatbotData.topics.indexOf(currentTopic));
            } else if (chatbotQuestionsList.style.display === 'block') {
                // Se estiver na lista de perguntas, volta para a lista de tópicos
                displayTopics();
            }
        });

        // Inicializa o chatbot (opcional, pode ser útil para testar)
        // displayTopics();

    </script>
